{% extends "learning_logs/base.html" %}
{% block content %}
    <p>Tópicos</p>
    <ul>
        {% if topics %}
            {% for topic in topics %}
                <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
            {% endfor %}
        {% else %} 
            <li>Nenhum tópico adicionado ainda.</li>
        {% endif %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Adicionar um novo tópico:</a>
{% endblock content %}
