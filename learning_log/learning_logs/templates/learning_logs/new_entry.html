{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2> Adicionar uma nova entrada:</h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="Enviar"> Adicionar Entrada</button>
        {% endbuttons %}
    </form>
{% endblock content %}
